<!-- Contacts section -->
<section class="contacts" id="contacts-form">
    <div class="container">
    <h2 class="contacts__title">Регистрация на <span class="contacts__title--accent">бесплатную</span> телефонную <span class="contacts__title--accent">консультацию</span> по нюансам ЗНО
    по английскому языку</h2>
    <p class="contacts__text">Оставь заявку на участие в <span class="contacts__title--accent">бесплатном занятии.</span>
    <br> С вами свяжется консультант и ответит на вопросы</p>
    <form class="contacts__form">
        <input class="contacts__input contacts__name" type="text" placeholder="Имя*" required pattern="[А-я]{3,20}" title="Кириллица, от 3 букв">
        <input class="contacts__input contacts__phone" type="phone" placeholder="Телефон*" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="Номер телефона в формате: 123-456-78-90">
        <button class="contacts-btn" type="submit">хочу на бесплатное занятие</button>
    </form>
    </div>
</section>
